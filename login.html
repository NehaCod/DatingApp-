<!DOCTYPE html>
<html>

<head>
    <title>MeetUP\\LoginForm.com</title>
    <link rel="stylesheet"  href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="main">
        <h1></h1>
        <h3 style="color: #DCFFB7;">Member Login</h3>
        <form action="">
            <label for="first"> Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>

            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="#" 
               style="text-decoration: none;color: #FF6868;">
                Create an account <i class="fa-solid fa-arrow-right"></i>
            </a>
        </p>
    </div>
</body>

</html>
